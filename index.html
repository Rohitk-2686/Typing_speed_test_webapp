<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container text-center">
      <h2 class="mb-4">Typing Speed Test</h2>
      <p id="display-text" class="border p-3 bg-light">
        Click Start to Begin...
      </p>
      <input
        type="text"
        id="input-text"
        class="form-control mt-3"
        placeholder="Start typing here..."
        disabled
      />
      <p class="mt-2">Time Left: <span id="timer">30</span>s</p>
      <button id="start-btn" class="btn btn-primary mt-2">Start Test</button>
      <button id="submit-btn" class="btn btn-success mt-2" disabled>
        Submit Test
      </button>
      <button id="reset-btn" class="btn btn-danger mt-2" disabled>
        Reset Test
      </button>
      <p id="result" class="mt-3"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
